    <!--
      Starting of the Form
    -->
    <div class="container">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-lg-6">
          <form id="calculator" novalidate>
            <label class="form-label">Mortgage Amount</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="mortgage" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">$</span>
            </div>
            <label class="form-label">Interest Rate</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="interestRate" >
              <span class="input-group-text">%</span>
            </div><div class="mb-3">
              <label  class="form-label">Loan Length (Years)</label>
              <input type="text" class="form-control" id="loanLength" >
            </div><div class="mb-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" >
            </div>
            <button type="submit" class="btn btn-primary" >Calculator</button>
            <button class="btn btn-secondary" id="reset">Reset</button>
          </form><br>
          <div class="alert" role="alert" id="notice"></div>
          </div>
        </div>   
      </div>
